<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fretboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <nav class="level mt-6 mb-0 container">
            <div class="control level-item level-left">
                <div class="select is-primary is-small ml-2">
                    <select id="instrument-select">
                    </select>
                </div>
                <div class="select is-info is-small ml-2">
                    <select id="tuning-select">
                    </select>
                </div>
            </div>
        </nav>
        <section class="container" id="scales">
            <div class="columns is-centered">
                <figure class="column is-four-fifths" id="fretboard"></figure>
                <aside class="column aside form-wrapper">
                    <form>
                        <div class="field">
                            <label for="root-note">Root Note</label>
                            <div class="control">
                                <div class="select is-small">
                                    <select name="root" id="root-note">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="mode">Mode</label>
                            <div class="control">
                                <div class="select is-small">
                                    <select name="mode" id="mode">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox" id="highlight-triads">
                                Highlight major triads
                            </label>
                        </div>
                    </form>
                </aside>
            </div>
        </section>
        <script src="main.js"></script>
    </main>
</body>
</html>
